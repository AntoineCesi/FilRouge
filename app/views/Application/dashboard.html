#{extends 'main.html' /}
#{set title:'Home' /}

<div class="page-header">
    <h1>Page d'accueil de l'application Fil rouge.</h1>

    <legend>Liste des Alertes</legend>

    <table class="table table-condensed">
        <thead>
            <tr>
                <th>&{'date'}</th>
                <th>&{'libelle'}</th>
                <th>&{'service'}</th>
            </tr>
        </thead>
        <tbody>
        #{list items:alertes, as:'alerte'}
                <tr>
                    <td>${alerte.date}</td>
                    <td>${alerte.libelle}</td>
                    <td>${alerte.service?.libelle}</td>
                </tr>
            #{/list}
        </tbody>
    </table>

</div>
