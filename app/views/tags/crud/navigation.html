<ul>
    <li><a href="@{Application.dashboard()}">&{'crud.home'}</a></li>
    #{if _caller.type}
        <li>&gt; <a href="@{list().add('typeCommande', _typeCommande)}">&{_caller.type.name}</a></li>
    #{/if}
    #{if _caller.object?._key()}
        <li>&gt; <a href="@{show(_caller.object._key()).add('typeCommande', _typeCommande)}">${_caller.object?.toString()?.escape()?.raw()}</a></li>
    #{/if}
    #{if request.actionMethod == 'blank' || request.actionMethod == 'create'}
        <li>&gt; <a href="@{blank().add('typeCommande', _typeCommande)}">&{'crud.blank'}</a></li>
    #{/if}
</ul>
